<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Gambar - ImgBB</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    .result {
      margin-top: 20px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Gambar</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <button onclick="uploadImage()">Upload</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
